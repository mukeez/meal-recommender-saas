<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 20px auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; }
    .header { background-color: #4caf50; color: white; padding: 20px; text-align: center; }
    .content { padding: 20px; color: #333333; }
    .button { display: inline-block; padding: 10px 20px; margin: 20px 0; background-color: #4caf50; color: #ffffff; text-decoration: none; border-radius: 4px; }
    .footer { background-color: #f4f4f4; color: #777777; font-size: 12px; text-align: center; padding: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>{{ project_name }}</h1>
    </div>
    <div class="content">
      {% block body %}{% endblock %}
    </div>
    <div class="footer">
      <p>&copy; {{ year }} {{ project_name }}. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
